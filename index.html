<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/fonts.css">
</head>
<body class="font-poppins">
    <main class="min-h-screen bg-black bg-[url(images/background.png)] bg-no-repeat bg-center">
        <section id="home" class="home min-h-screen p-6 text-white flex justify-center items-center">
            <div class="flex flex-col items-center gap-7">
                <h1 class="text-6xl uppercase">Alphabet Clash</h1>
                <p class="text-2xl">Unleash Your Keyboard kungFu : Press Enter to Play</p>
                <button class="btn btn-outline btn-success bg-white" onclick="play()">Play</button>
            </div>
        </section>
    
        <section id="playGround" class="hidden">
            <div class="flex flex-col items-center gap-20 pt-16">
                <div class="artboard artboard-horizontal phone-6 border-4 rounded-xl bg-[#FFFFFFB3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] p-6 rounded-b-xl text-white">Don't watch keyboard while playing ....</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="currentAlphabet" class="text-black text-6xl font-bold uppercase"></p>
                    </div>
                </div>

                <div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="my-1 flex w-full justify-center gap-1">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>

                <div class="">
                    <button class="btn bg-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        Life
                        <span>1</span>
                    </button>
    
                    <button class="btn bg-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                        </svg>
                        Score
                        <span>1</span>
                    </button>
                </div>
            </div>
        </section>
    
        <section class="score flex justify-center items-center min-h-screen hidden">
            <div class="text-white text-center bg-[#FFFFFF33] p-3 rounded-md">
                <h1 class="text-5xl m-3">
                    <span class="font-extrabold">Score:</span>
                    <span>14</span>
                </h1>
                <button class="btn btn-outline btn-success bg-white m-3">Play Again</button>
                <p class="m-3">Practice will make you pro</p>
            </div>
        </section>
    </main>
    <script src="js/app.js"></script>
    <script src="js/utilities.js"></script>
</body>
</html>
